<form class="form mat-elevation-z8">
    <h1>Deletando Cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input disabled [(ngModel)]="cliente.nome" name="nome" maxlength="100" matInput>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input disabled [(ngModel)]="cliente.cpf" name="cpf " maxlength="14" matInput>
    </mat-form-field>
    <mat-form-field class="full-width ">
        <mat-label>Telefone</mat-label>
        <span matPrefix>+55 &nbsp;</span>
        <input disabled [(ngModel)]="cliente.telefone" maxlength="11 " name="telefone" matInput>
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <button class="mat-elevation-z8 " (click)="delete()" mat-raised-button color="warn">Excluir</button>
    <button class="mat-elevation-z8 " (click)="cancel()" mat-raised-button color="accent">Cancelar</button>
</form>
